      postgres-db:
        name: iotsim_db
        schema: IOT_SIM
        owner: ${spring.datasource.username}
        encoding: UTF-8
        lc-collate: Russian_Russia.1251
        lc-ctype: Russian_Russia.1251
        tablespace: pg_default
